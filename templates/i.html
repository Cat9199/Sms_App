{% extends 'base.html' %} {% block content %} {% for student in students %}
<div class="student">
    <p><b>#{{ student.id }}</b></p>
    <b>
                <p class="name">{{ student.firstname }} {{ student.lastname }}</p>
            </b>
    <p>{{ student.email }}</p>
    <p>{{ student.age }} years old.</p>
    <p>Joined: {{ student.created_at }}</p>

</div>
{% endfor %} {% endblock %}
